<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
	var today = new Date();
	var dd = today.getDate();
	var mm = today.getMonth()+1; //January is 0!
	var yyyy = today.getFullYear();

	if(dd<10) {
		dd='0'+dd
	} 

	if(mm<10) {
		mm='0'+mm
	} 

	today = mm+'/'+dd+'/'+yyyy;

		

	$.ajax({
		url:'tips.json',
		dataType: 'json',
		type: 'get',
		ache: true,
		success: function(data) {
			$(data.items).each(function(index, value) {
			if (value.date === today) {
				var $tip = $('<h2 class="kidsgreen">').text(value.tip);
				var $url = $('<a href="' + value.url + '" class="kidsbluebutton">').text('Explore!');
				console.log(value.tip);
				$('#info')
            		.append($tip)
            		.append($url);
				}
			})
		}
	});

</script>
<div class="text-plugin clearfix box">
    <h1 class="kidsyellow" style="text-align:center">Daily Tip</h1>
	<div id="info"></div>
</div>
